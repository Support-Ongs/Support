    <main>
      <div class="contato">
        <form action="" method="POST">

          <input type="text" placeholder="Titulo da mensagem" name="nome" id=nome>

          <input type="text" placeholder="Descrição" name="Descrição" id="descrição">

          <input type="text" placeholder="Redes sociais para contato" name="contato" id='contato'>

          <div class="button">
            <input type="reset" name="cancel" value="Cancelar">
            <input type="submit" name="confirm" value="Confirmar"> </p>

          </div>

      </div>
